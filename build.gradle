/** This file was generated by the Gradle 'init' task.*/
plugins {
    id 'java'
    id 'maven-publish'
}
repositories {
    mavenCentral()
}
dependencies {
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'io.rest-assured:json-path:4.3.3'
    implementation 'io.rest-assured:xml-path:4.3.3'
    implementation 'org.codehaus.groovy:groovy:3.0.6'
    implementation 'org.codehaus.groovy:groovy-xml:3.0.6'
    implementation 'net.serenity-bdd:serenity-core:2.4.51'
    implementation 'net.serenity-bdd:serenity-junit:2.4.51'
    implementation 'net.serenity-bdd:serenity-rest-assured:2.4.51'
    implementation 'net.serenity-bdd:serenity-screenplay:2.4.51'
    implementation 'net.serenity-bdd:serenity-screenplay-rest:2.4.51'
    implementation 'net.serenity-bdd:serenity-cucumber6:2.4.51'
    implementation 'io.rest-assured:rest-assured:4.3.2'
    implementation 'junit:junit:4.13.1'
    implementation 'org.assertj:assertj-core:3.6.2'
    implementation 'org.hamcrest:hamcrest:2.2'// https://mvnrepository.com/artifact/org.assertj/assertj-core
    implementation group: 'org.assertj', name: 'assertj-core', version: '3.18.0'
}
group = 'net.serenitybdd.starter'
version = '1.0.0-SNAPSHOT'
description = 'Sample Serenity BDD project using Cucumber'
sourceCompatibility = '1.8'
publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}